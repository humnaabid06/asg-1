<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convas Sneakers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .product {
            text-align: center;
        }
        .product img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product h2 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
        .product p {
            font-size: 18px;
            color: #777;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Convas Sneakers</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://cdn-ss.akinon.net/products/2021/01/26/296103/824ee32c-9382-44c1-b1f0-72851d91e751_size1400x1400_quality100_cropCenter.jpg" alt="Convas Sneaker">
            <h2>Convas Classic</h2>
            <p>$69.99</p>
            <p>A timeless classic, perfect for any occasion.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Convas Sneakers
    </footer>
</body>
</html>
